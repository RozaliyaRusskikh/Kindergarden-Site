<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Детский центр "Моё солнышко"</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styleLetter.css">
	<link rel="shortcut icon" href="images/Sun.png" type="image/png">
</head>	
<body>
	<div class="wrapMessage">
	<h3 class="formTitle"> Мы будем рады получить от вас сообщение</h3>
	<form name="formUser" id="message">
		<label>Введите сообщение: </label>
		<textarea name="textUser" id="textId" rows="5" cols="30" required></textarea>
		<label>Введите адрес email: </label>
		<input type="text" class="email" name="email">
		<input type="submit" value="Отправить" class="send-button" onclick="ValidateEmail(document.formUser.email)">
	</form>
	</div>		
<script src="js/scriptLettter.js"></script>
</body>
</html>
